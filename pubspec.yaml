name: deflockapp
description: Map public surveillance infrastructure with OpenStreetMap
publish_to: "none"
version: 1.8.1+31   # The thing after the + is the version code, incremented with each release

environment:
  sdk: ">=3.5.0 <4.0.0"   # oauth2_client 4.x needs Dart 3.5+

dependencies:
  flutter:
    sdk: flutter

  # UI & Map
  provider: ^6.1.2
  flutter_map: ^8.2.1
  flutter_map_animations: ^0.9.0
  latlong2: ^0.9.0
  geolocator: ^10.1.0
  http: ^1.2.1
  flutter_svg: ^2.0.10
  xml: ^6.4.2
  flutter_local_notifications: ^17.2.2
  url_launcher: ^6.3.0
  flutter_linkify: ^6.0.0

  # Auth, storage, prefs
  oauth2_client: ^4.2.0
  flutter_web_auth_2: 5.0.0-alpha.3
  flutter_secure_storage: 10.0.0-beta.4

  # Persistence
  shared_preferences: ^2.2.2
  sqflite: ^2.4.1
  path: ^1.8.3
  uuid: ^4.0.0
  package_info_plus: ^8.0.0
  csv: ^6.0.0

dev_dependencies:
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.6

flutter:
  uses-material-design: true

  assets:
    - assets/app_icon.png
    - assets/android_app_icon.png
    - assets/transparent_1x1.png
    - assets/deflock-logo.svg
    - assets/changelog.json
    - lib/localizations/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/app_icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "assets/android_app_icon.png"
  adaptive_icon_foreground: "assets/transparent_1x1.png"

flutter_native_splash:
  color: "#152131"
  image: assets/app_icon.png
  android_12:
  android: true
  ios: true
